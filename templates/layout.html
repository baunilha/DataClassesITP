<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }}</title>
        <meta name="description" content="ITP DWD Example Site using templates">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.rating.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


        <!-- Get Font from Google http://www.google.com/webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Peralta' rel='stylesheet' type='text/css'>

        {% block styles %}{% endblock %}

    </head>
    
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div class="container">

            <h1 class="pageheader">
                <a href="/">ITP Class Review</a>
            </h1>

            <form style="margin-top:-75px" class="offset8" name="search_box" action="/search" method="post">
                <input type="text" cols="1" rows="1" id="search" name="search" class="search_bar" placeholder="Search classes"></textarea>
                <button style="margin-top:-9px;padding: 5px 14px;" type="submit" class="btn btn-info">Go</button>
            </form>

            <hr>


            {% block body %}{% endblock %}


            <hr>
            <footer>
                <p><a href="http://itppyweb.herokuapp.com">ITP DWD Fall 2012</a>
               </p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.rating.js') }}"></script>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
